{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}

{% block main %}
    <div class="standard-textp"></div>

    <div class="container">
        <div class ="row quiz-row justify-content-center">
            <div class="col col-md-6">
                <div class="card bg-secondary bg-gradient bg-opacity-50">
                    <div class="card-header">
                        <h3 class="friends-font my-auto">Login</h3>
                    </div>
                    <form action="/login" method="post">
                        <div class="card-body font-arial">
                            <div class="my-3">
                                <input autocomplete="off" class="form-control mx-auto {% if errors['username_error'] or errors['password_error'] ==  'Incorrect username and/or password' %} border-danger border-2 {% endif %}" name="username" placeholder="Username" type="text" value="{{ username }}">
                                <div class="text-center text-danger friends-font">
                                    {{ errors["username_error"] }}
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-control mx-auto {% if errors['password_error'] %} border-danger border-2 {% endif %}" name="password" placeholder="Password" type="password">
                                <div class="text-center text-danger friends-font">
                                    {{ errors["password_error"] }}
                                </div>
                            </div> 
                            <div class="py-2 text-center font-arial">
                                Not a member yet? <a href="{{ url_for('register') }}">Start here</a>
                            </div>
                        </div>
                        <div class="card-footer font-arial text-center">
                            <button type="submit" class="btn btn-secondary bg-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="standard-textp"></div>
{% endblock %}
